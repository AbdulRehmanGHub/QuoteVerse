<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/images/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="w-full h-screen">
        <div class="container">
            <nav>
                <a href="../index.html" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
                        <polyline points="244 400 100 256 244 112"
                            style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px" />
                        <line x1="120" y1="256" x2="412" y2="256"
                            style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px" />
                    </svg>
                    <span style="margin-left: 5px">Back to Quotes</span>
                </a>
                <h2>Contributors</h2>
            </nav>

            <!-- Search and Sort Section -->
            <div class="search-sort-container">
                <div class="search-bar-container">
                    <input type="text" id="search-bar" placeholder="Search contributors" onkeyup="searchContributors()">
                </div>
                <div class="sort-container">
                    <select id="sort-options" onchange="sortContributors()">
                        <option value="commits">Sort by Commits</option>
                        <option value="name">Sort by Name</option>
                    </select>
                </div>
            </div>

            <div class="contributors-container" id="contributors-container"></div>

            <!-- Pagination Section -->
            <div class="pagination-container">
                <button id="prev-page" class="pagination-btn">Previous</button>
                <span id="pagination-info">Page 1 of X</span>
                <button id="next-page" class="pagination-btn">Next</button>
            </div>
        </div>
    </main>

    <hidden>
        <a href="#" target="_blank" rel="noopener noreferrer" class="contributor-card">
            <img src="" alt="img" />
            <h4>
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path d="..." fill="black" />
                </svg>
                <span class="contributor-username"></span>
                <span class="contributor-commits"></span>
            </h4>
        </a>
    </hidden>

    <script src="./script.js"></script>
</body>
</html>
